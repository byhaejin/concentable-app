<template>
    <div class="page payment">
        <sub-header title="결제하기/무인매점"  nomenu="true"></sub-header>        
        <div class="page-content snack">
            <div class="card snack-list">
                <div class="card-header">
                    물건 선택
                </div>
                <div class="card-content list">
                    <ul>
                        {{#each snackList }}
                        <li data-name="item" class="item-content">
                            <div class="item-inner">
                                <div class="item-title">
                                    <span class="iB">{{name}}</span> :
                                    <span data-id="ea"
                                          class="iB food{{@index}}-count"></span>
                                    <span class="iB">({{cost}}원, {{stock}}남음)</span>
                                </div>
                                <div class="item-after">
                                    <div class="stepper cart_stepper{{@index}} stepper-init stepper-small stepper-raised"
                                         data-value-el=".food{{@index}}-count"
                                         data-min="0"
                                         data-max="{{stock}}">
                                        <div class="stepper-button stepper-button-minus stepper-fill"></div>
                                        <div class="stepper-button stepper-button-plus stepper-fill"></div>
                                    </div>
                                </div>
                            </div>
                        </li>
                        {{/each}}
                    </ul>
                </div>
                <div class="card-footer snack-submit">
                    <div>
                        <span class="title">합계 : </span>
                        <span class="total">{{totalCost}}원</span>
                    </div>
                    <button type="button" class="button button-large button-fill block">
                        결제하기
                    </button>
                </div>
            </div>

            <div class="card snack-barcoderead">

            </div>
        </div>
    </div>
</template>
<script>
    return {
        data: function () {
            return {
                snackList: [{
                    "name": "망고 우유", //제품명
                    "cost": 1500, //단가
                    "stock": 5,//재고
                }],
                totalCost: 0,
                stepper: [],
            }
        },
        methods: {
            getSnackData() {
                const _self = this;
                _self.stepper = [];

                app.request.get('../static/js/sample-snack.JSON', { barcode:'123456' }, function (res) {
                    let dataAry  = JSON.parse(res).data;
                    _self.$setState({ snackList : dataAry });

                });
            },
            totalPrice() {
                const _self = this;
                let ea = 0;
                let cost = 0;
                let price = 0;
                let total = 0;

                $$('[data-name="item"]').each((index, item) => {
                    ea = Number($$(item).find('[data-id="ea"]').text());
                    cost = Number(_self.snackList[index].cost);
                    price = ea * cost;

                    total += price;
                });

                _self.$setState({ totalCost : total.toLocaleString() });
            },
        },
        on: {
            pageInit: function () {
                const _self = this;
                this.getSnackData();

                $$('.snack-list').on('click', '.stepper-button', function (e) {
                    _self.totalPrice();
                });
            }
        },
    }
</script>
